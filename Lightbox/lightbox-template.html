<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="lightbox2-master/dist/css/lightbox.css" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<title>Lightbox</title>
</head>
<body>
	<main>
	<h1>My Photos</h1>
	<div class="controls">
		<button type="button" class="control" data-filter="all">All</button>
		<button type="button" class="control" data-filter=".dog">Dog</button>
		<button type="button" class="control" data-filter=".food">Food</button>
	</div>
		
	<div class = "gallery container">
		<!--<a href="images/internet.jpeg" data-lightbox='image-2'><img src="images/kids.jpg" alt="My Three kids"></a>-->
		<a href="images/real_pizza.jpg" data-lightbox="image" data-title="Pizza" class="mix food"><img src="images/real_pizza.jpg" alt="What real pizza is"></a> <!--find 6 pictures-->
		<a href="images/dog.jpeg" data-lightbox="image" data-title="Dog" class="mix dog"><img src="images/dog.jpeg" alt="golden retreiver"></a>
		<a href="images/ribs.jpg" data-lightbox="image" data-title="Ribs" class="mix food"><img src="images/ribs.jpg" alt="ribs"></a>
		<a href="images/dogs1.jpeg" data-lightbox="image" data-title="Bulldog puppy" class="mix dog"><img src="images/dogs1.jpeg" alt="bulldog"></a>
		<a href="images/dog_in_hat.jpg" data-lightbox="image" data-title="Dog in hat" class="mix dog"><img src="images/dog_in_hat.jpg" alt="Husky in a hat"></a>
		<a href="images/chipotle.jpeg" data-lightbox="image" data-title="Chipotle" class="mix food"><img src="images/chipotle.jpeg" alt="Chipotle Burrito Bowl"></a>
	</div>
	</main>
	<script src="lightbox2-master/dist/js/lightbox.js"></script>
	<script src="mixitup.min.js"></script>
        <script>
            var containerEl = document.querySelector('.container');

            var mixer = mixitup(containerEl);
        </script>
</body>
</html>
